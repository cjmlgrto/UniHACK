<head>
  <title>Notes</title>
</head>

<!-- INTERFACE -->

<body>
  <header>
    <button id="create-note">Create Note</button>
  </header>
  
  <section id="note_list">
    <ul>
    {{#each note_items}}
      {{> note_item}}
    {{/each}}
    </ul>
  </section>
  
</body>

<!-- TEMPLATES -->

<template name="note_item">
  <li id="{{_id}}" class="note_item">
    <div class="note_blurb"><strong>Title:</strong> {{text}}</div>
    <div class="note_date"><strong>Modified:</strong> {{modified}}</div>
    <div class="actions">
      <button class="delete">Delete</button>
      <button class="open">{{#if open}}Close {{else}} Open{{/if}}</button>
    </div>
    {{#if open}}
      <textarea class="editor" id="{{_id}}-open">{{text}}</textarea>
    {{/if}}
  </li>
</template>
