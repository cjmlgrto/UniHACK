<head>
  <title>Notes</title>
</head>

<!-- INTERFACE -->

<body>
  <header>
    <button id="create-note">Create Note</button>
  </header>
  
  <section id="note_list">
    <ul>
    {{#each note_items}}
      {{> note_item}}
    {{/each}}
    </ul>
  </section>
  
  
  <section id="editor">
    {{#each open_notes}}
      {{> open_note}}
    {{/each}}
  </section>
  
</body>

<!-- TEMPLATES -->

<template name="note_item">
  <li id="{{_id}}" class="note_item {{#if open}}editing {{else}} {{/if}}">
    <button class="delete">Delete</button>
    <div class="note_blurb"><strong>Title:</strong> {{text}}</div>
    <div class="note_date"><strong>Modified:</strong> {{modified}}</div>
  </li>
</template>

<template name="open_note">
  <textarea id="{{_id}}-open" class="editor">{{text}}</textarea>
</template>
