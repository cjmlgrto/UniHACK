<head>
  <title>Notes</title>
</head>

<body>
  <header>
    <h1>Notes</h1>
    <textarea id="new-note"></textarea>
    <p class="create-new-note">Create</p>
  </header>
  
  <ul>
    {{#each notes}}
      {{> note}}
    {{/each}}
  </ul>
  
</body>

<template name="note">
  <li>
    <textarea>{{text}}</textarea>
    <p class="edit-note">Submit changes</p>
  </li>
</template>
